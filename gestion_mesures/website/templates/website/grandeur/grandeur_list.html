{%block title%}liste des grandeurs{%endblock%}
{%block content%}
    <h2>Grandeurs</h2>
    <ul>
        {%for grandeur in grandeurs%}
            <li>
                <a href="{% url 'detailGrandeur' grandeur.id %}">{{grandeur.nom}}</a>
            </li>
        {%endfor%}
    </ul>


{%endblock%}
